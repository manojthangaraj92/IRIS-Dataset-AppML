<DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Home</title>
		<!--Link to STyleSheet -->
		<link rel="StyleSheet" href="{{ url_for('static', filename='styles.css') }}">
	</head>
	<body>
		<header>
			<h1>Iris Dataset Flower Recognition Machine Learning Model Demonstration</h1>
		</header>
		<div id="login">
			<h1>Predict the Flower species</h1>
			<!--Main input to the model-->
			<form action="{{ url_for('predict')}}"method="post">
				<input type="text" name="sepal_length" placeholder="Sepal_length in cm" required="required" />
				<input type="text" name="sepal_width" placeholder="Sepal_width in cm" required="required" />
				<input type="text" name="petal_length" placeholder="Petal_length in cm" required="required" />
				<input type="text" name="petal_width" placeholder="Petal_width in cm" required="required" />
				
				<button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
			</form>
			
			<br>
			<br>
			{{ prediction_text }}
		
		</div>
	</body>
<html>
